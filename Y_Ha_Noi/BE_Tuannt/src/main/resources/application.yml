# JWT Configuration
jwt:
  secret: your-secret-key-change-in-production-min-256-bits-please-use-strong-random-string
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# File Storage Configuration
file:
  upload-dir: ./uploads
  image-dir: ./uploads/images
  max-size: 5242880 # 5MB in bytes
  allowed-types: image/jpeg,image/png,image/webp

# MinIO Configuration
minio:
  endpoint: http://localhost:9000  # Thay đổi theo MinIO server của bạn
  access-key: minioadmin           # Thay đổi theo MinIO của bạn
  secret-key: minioadmin           # Thay đổi theo MinIO của bạn
  bucket-name: feedback-images     # Tên bucket trong MinIO
  use-ssl: false                   # true nếu dùng HTTPS

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Application Configuration
app:
  data:
    reset: false # Set to true to delete all demo data (except users) on startup
    # Note: You can also use DELETE /api/admin/data/demo endpoint to delete data immediately
  mail:
    from: noreply@bvyhanoi.vn
    portal-url: http://localhost:5173

# Logging Configuration
logging:
  level:
    root: INFO
    com.bvyhanoi.feedback: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/feedback-management.log
    max-size: 10MB
    max-history: 30

