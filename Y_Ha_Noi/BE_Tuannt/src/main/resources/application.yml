server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: feedback-management
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/feedback_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate # Change to 'validate' in production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 50MB
      file-size-threshold: 2KB
  
  # Email Configuration
  mail:
